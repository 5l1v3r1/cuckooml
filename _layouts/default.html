<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" />
  <link href="{{ site.baseurl }}/assets/css/colors-dark.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/font-awesome.min.css">

</head>

<body>



  <header id="header">
    <h1><a href="{{ site.baseurl }}/"><i class="icon-sun"></i> {{ site.name }} <i class="icon-sun"></i></a>
        <a href="https://github.com/honeynet/cuckooml"><img src="https://img.shields.io/github/forks/honeynet/cuckooml.svg?style=social&label=Star&maxAge=2592000" alt="See the GitHub repository" style="max-width:100%;"></a>
        <a href="https://gitter.im/honeynet/cuckooml?utm_source=badge&utm_medium=badge&utm_campaign=pr-badge&utm_content=badge"><img src="https://badges.gitter.im/honeynet/cuckooml.svg" alt="Join the chat at https://gitter.im/honeynet/cuckooml" data-canonical-src="https://badges.gitter.im/honeynet/cuckooml.svg" style="max-width:100%;"></a>
    </h1>
    <p>{{ site.description }}</p>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">About</a></li>
          <li><a href="{{ site.baseurl }}/timeline">Timeline</a></li>
          <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
          <li><a href="{{ site.baseurl }}/archives">Archives</a></li>
          <!-- <li><a href="http://twitter.com/redwall_hp">Twitter</a></li> -->
          <!-- <li><a href="{{ site.baseurl }}/feed.xml">RSS Feed</a></li> -->
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy Kacper Sokol; {{ site.time | date: '%Y' }} {{ site.name }}.</p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
